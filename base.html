  <style media="screen">
    #baptismalScheduleForm>* {
      transition: all 0.5s ease;
    }

    .center {
      transform-origin: left;

      animation: center-animate 1s ease alternate;
    }


    @keyframes center-animate {
      0% {
        transform: scaleX(0);
      }

      100% {
        transform: scaleX(1);
      }
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
    }

    #content1 {
      position: relative;
      height: 100%;
    }

    .page {
      height: 100%;
      width: 100%;
    }

    #page1 {
      background: #d94e4e;
      left: -100%;
      -webkit-transform: translate3d(-100%, 0, 0);
      -webkit-animation: left-to-right 5s linear forwards;
      animation: left-to-right 5s linear forwards;
    }

    #page2 {
      background: #60b044;
      -webkit-transform: translate3d(0, -100%, 0);
      -webkit-animation: right-to-left 5s linear forwards;
      animation: right-to-left 5s linear forwards;
    }

    @-webkit-keyframes left-to-right {
      from {
        -webkit-transform: translateX(-100%);
      }

      to {
        -webkit-transform: translateX(0);
      }
    }

    @-webkit-keyframes right-to-left {

      /* page2's y needs to be -100% so that its top matches with page1 */
      from {
        -webkit-transform: translate3d(0, -100%, 0);
      }

      to {
        -webkit-transform: translate3d(100%, -100%, 0);
      }
    }

    @keyframes left-to-right {
      from {
        transform: translate3d(-100%, 0, 0);
      }

      to {
        transform: translate3d(0, 0, 0);
      }
    }

    @keyframes right-to-left {
      from {
        transform: translate3d(0, -100%, 0);
      }

      to {
        transform: translate3d(100%, -100%, 0);
      }
    }
  </style>
