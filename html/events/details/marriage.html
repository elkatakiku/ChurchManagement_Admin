<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>CHURCH</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../../../css/styles.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- Overlay -->
  <div class="overlay hidden" id="overlay"></div>

  <section>
    <nav class="navbar">
      <div class="navbar-brand">
        <img class="navbar-brand-logo" src="https://cdn-icons-png.flaticon.com/512/739/739249.png" alt="Web application logo">
        <h1 class="navbar-brand-text">CHURCH</h1>
      </div>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="../../dashboard.html">Dashboard</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="../index.html">Events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../../activities/index.html">Activities</a>
        </li>
      </ul>

      <div class="grid-bottom-container">
        <hr class="nav-divider">
        <a class="nav-link" href="../../../index.html">Logout</a>
      </div>
    </nav>
  </section>

  <main class="content content-fill">
    <div class="details-page form-page">

      <div>
        <header class="section-header" id="certificateHeader">
          <div class="side-to-side">
            <h2 class="section-heading">Wedding | Mr. & Mrs. Name</h2>
            <button class="btn" type="button" name="button">Certificate</button>
          </div>

          <hr>
        </header>

        <form class="form-container" action="" method="post" id="marriageDetails">

          <div class="row-flex">
            <span class="col-9">
              <label for="">Church Name</label>
              <input class="input" type="text">
            </span>

            <span class="col-3">
              <label for="">Registry No.</label>
              <input class="input" type="text">
            </span>

            <span class="col-9">
              <label for="">Location</label>
              <input class="input" type="text" name="" value="" placeholder="">
            </span>

            <span class="col-3">
              <label for="">Date</label>
              <input class="input" type="date" name="" value="" placeholder="">
            </span>

            <span class="col-6">
              <label for="">Organizer</label>
              <input class="input" type="text" name="" value="" placeholder="">
            </span>

            <span class="col-3">
              <label for="">Contact No.</label>
              <input class="input" type="text" name="" value="">
            </span>

            <span class="col-3">
              <label for="">Time</label>
              <input class="input" type="time" name="">
            </span>

          </div>

          <hr>

          <span class="col-9">
            <label for="">Address</label>
            <input class="input" type="text">
          </span>



          <h3 class="heading2">Groom</h3>

          <div class="row">

            <div class="">
              <label for="">Name</label>
              <input class="input" type="text" placeholder="Surname, Firstname M.I">

              <label for="">Birthplace</label>
              <input class="input" type="text" name="" value="" placeholder="">



              <label for="">Father's Name</label>
              <input class="input" type="text" placeholder="Surname, Firstname M.I">

              <label for="">Mother's Maiden Name</label>
              <input class="input" type="text" placeholder="Surname, Firstname M.I">
            </div>

            <div class="">
              <div class="row">
                <div class="">
                  <label for="">Date of Birth</label>
                  <input class="input" type="date">

                  <label for="">Citizenship</label>
                  <input class="input" type="text" name="" value="" placeholder="">

                  <label for="">Religion</label>
                  <input class="input" type="text" name="" value="" placeholder="">
                </div>

                <div class="">
                  <label for="">Telephone No.</label>
                  <input class="input" type="text">
                  <label for="">Occupation</label>
                  <input class="input" type="text">
                  <label for="">Previously Married</label>
                  <div class="select-wrapper">
                    <select class="input select">
                      <option value="none">...</option>
                      <option value="no">No</option>
                      <option value="yes">Yes</option>
                    </select>
                  </div>
                </div>
              </div>

              <label for="">Telephone no.</label>
              <input class="input" type="text" placeholder="">
              <label for="">Telephone no.</label>
              <input class="input" type="text" placeholder="">
            </div>

          </div>

          <hr>

          <h3 class="heading2">Bride</h3>

          <div class="row">

            <div class="">
              <label for="">Name</label>
              <input class="input" type="text" placeholder="Surname, Firstname M.I">

              <label for="">Birthplace</label>
              <input class="input" type="text" name="" value="" placeholder="">

              <label for="">Address</label>
              <input class="input" type="text" placeholder="House no. Street, City/ Municipality, Province, Country">

              <label for="">Father's Name</label>
              <input class="input" type="text" placeholder="Surname, Firstname M.I">

              <label for="">Mother's Maiden Name</label>
              <input class="input" type="text" placeholder="Surname, Firstname M.I">
            </div>

            <div class="">
              <div class="row">
                <div class="">
                  <label for="">Date of Birth</label>
                  <input class="input" type="date">

                  <label for="">Citizenship</label>
                  <input class="input" type="text" name="" value="" placeholder="">

                  <label for="">Religion</label>
                  <input class="input" type="text" name="" value="" placeholder="">
                </div>

                <div class="">
                  <label for="">Telephone No.</label>
                  <input class="input" type="text">
                  <label for="">Occupation</label>
                  <input class="input" type="text">
                  <label for="">Previously Married</label>
                  <div class="select-wrapper">
                    <select class="input select">
                      <option value="none">...</option>
                      <option value="no">No</option>
                      <option value="yes">Yes</option>
                    </select>
                  </div>
                </div>
              </div>

              <label for="">Telephone no.</label>
              <input class="input" type="text" placeholder="">
              <label for="">Telephone no.</label>
              <input class="input" type="text" placeholder="">
            </div>

          </div>

        </form>
      </div>

      <div class="side-to-side">
        <button class="btn btn-outline btn-secondary" onclick="changePage('../index.html')">Back</button>
        <!-- <button class="btn" type="submit" onclick="" form="marriageDetails">Save</button> -->
        <button class="btn" type="submit" onclick="changePage('marriage.html')">Save</button>
      </div>
    </div>


    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4de3040dc0.js" crossorigin="anonymous"></script>

    <!-- Functionality -->
    <script type="text/javascript" src="../../../js/index.js"></script>
</body>

</html>
