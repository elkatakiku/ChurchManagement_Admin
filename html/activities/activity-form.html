<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>CHURCH</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../../css/styles.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- Overlay -->
  <div class="overlay hidden" id="overlay"></div>

  <section>
    <nav class="navbar">
      <div class="navbar-brand">
        <img class="navbar-brand-logo" src="https://cdn-icons-png.flaticon.com/512/739/739249.png" alt="Web application logo">
        <h1 class="navbar-brand-text">CHURCH</h1>
      </div>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="../dashboard.html">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../events/index.html">Events</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Activities</a>
        </li>
      </ul>

      <div class="grid-bottom-container">
        <hr class="nav-divider">
        <a class="nav-link" href="../../index.html">Logout</a>
      </div>
    </nav>
  </section>

  <main class="content form-page">
    <div>
      <header class="section-header">
        <h2 class="section-heading">New Activity</h2>
        <hr>
      </header>

      <form class="form-container" action="" method="post" id="activityScheduleForm">

        <label label for="">Activity Name</label>
        <input class="input" type="text" name="" value="" placeholder="Insert activity title here">

        <div class="row">

          <div class="">
            <label label for="">Organizer's Name</label>
            <input class="input" type="text" name="" value="" placeholder="Insert organizer's name here">
            <label label for="">Budget</label>
            <input class="input" type="text" name="" value="" placeholder="Insert budget here">
            <label>Date</label>
            <input class="input" type="date" required>
          </div>

          <div class="">
            <label label for="">Contact Number</label>
            <input class="input" type="text" name="" value="" placeholder="xxxxxxxxxxx">
            <label label for="">Location</label>
            <input class="input" type="text" name="" value="" placeholder="Insert location here">
            <label>Time</label>
            <input class="input" type="Time" required>
          </div>

        </div

        <label>Description</label>
        <textarea class="input textarea" name="name" rows="5" placeholder="Insert description here"></textarea>

      </form>
    </div>

    <div class="side-to-side">
      <button class="btn btn-outline btn-secondary" onclick="changePage('index.html')">Cancel</button>
      <!-- <button class="btn" type="submit" onclick="" form="activityScheduleForm">Submit</button> -->
      <button class="btn" onclick="changePage('index.html')">Submit</button>
    </div>


    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4de3040dc0.js" crossorigin="anonymous"></script>

    <!-- Functionality -->
    <script type="text/javascript" src="../../js/index.js"></script>
</body>

</html>
