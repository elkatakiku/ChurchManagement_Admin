<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Activity | Details</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../../css/styles.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Alegreya+SC:ital,wght@0,400;0,500;0,700;0,800;0,900;1,400;1,500;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- Overlay -->
  <div class="overlay hidden" id="overlay"></div>

  <section>
    <nav class="navbar">
      <div class="navbar-brand">
        <img class="navbar-brand-logo" src="../../images/logo.png" alt="Web application logo">
        <h1 class="navbar-brand-text">Catholic Church Complex</h1>
      </div>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="../dashboard.html">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../events/index.html">Events</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Activities</a>
        </li>
      </ul>

      <div class="bottom-navbar-container">
        <hr class="nav-divider">
        <a class="nav-link" href="../../index.html">Logout</a>
      </div>
    </nav>
  </section>

  <main class="content details-page">
    <div>
      <header class="section-header">
        <h2 class="section-heading">Activity Name</h2>
        <hr>
      </header>

      <form class="form-container" method="post" id="otherDetails">

        <div class="row-flex">
          <span class="col-12">
            <label label for="">Activity Name</label>
            <input class="input" type="text">
          </span>

          <span class="col-12">
            <label label for="">Location</label>
            <input class="input" type="text">
          </span>

          <div class="row-flex col-12">
            <div class="col-9">
              <label label for="">Organizer's Name</label>
              <input class="input" type="text" name="" value="" placeholder="Insert organizer's name here">

              <label>Description</label>
              <textarea class="input textarea" name="name" rows="9" placeholder="Insert description here"></textarea>
            </div>

            <div class="col-3">
              <label label for="">Contact Number</label>
              <input class="input" type="text">

              <label>Date</label>
              <input class="input" type="date">

              <label>Time</label>
              <input class="input" type="Time">

              <label label for="">Budget</label>
              <input class="input" type="text">
            </div>
          </div>

        </div>

      </form>

    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4de3040dc0.js" crossorigin="anonymous"></script>

    <!-- Functionality -->
    <script type="text/javascript" src="../../js/index.js"></script>
</body>

</html>
