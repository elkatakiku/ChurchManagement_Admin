<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>CHURCH</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/styles.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+SC:ital,wght@0,400;0,500;0,700;0,800;0,900;1,400;1,500;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Overlay -->
  <div class="overlay hidden" id="overlay"></div>

  <section>
    <nav class="navbar">
      <div class="navbar-brand">
        <img class="navbar-brand-logo" src="../images/logo.png" alt="Web application logo">
        <h1 class="navbar-brand-text">Church</h1>
      </div>

      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="dashboard.html">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="events/index.html">Events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="activities/index.html">Activities</a>
        </li>
      </ul>

      <div class="bottom-navbar-container">
        <hr class="nav-divider">
        <a class="nav-link" href="../index.html">Logout</a>
      </div>
    </nav>
  </section>

  <main class="content">
    <header class="section-header">
      <h2 class="section-heading">Dashboard</h2>
    </header>

    <div class="side-to-side dashboard-panel">
      <div class="dashboard-box" onclick="changePage('events/index.html');">
        <div class="dashboard-box-header">
          <h3 class="dashboard-box-heading">Events</h3>
        </div>

        <div class="dashboard-box-data">
          <span class="side-to-side">
            <p>Today</p>
            <p>###</p>
          </span>
          <span class="side-to-side">
            <p>Incoming</p>
            <p>###</p>
          </span>
          <span class="side-to-side">
            <p>Total</p>
            <p>###</p>
          </span>
        </div>
      </div>

      <div class="dashboard-box" onclick="changePage('activities/index.html');">
        <div class="dashboard-box-header">
          <h3 class="dashboard-box-heading">Activities</h3>
        </div>

        <div class="dashboard-box-data">
          <span class="side-to-side">
            <p>Today</p>
            <p>###</p>
          </span>
          <span class="side-to-side">
            <p>Incoming</p>
            <p>###</p>
          </span>
          <span class="side-to-side">
            <p>Total</p>
            <p>###</p>
          </span>
        </div>
      </div>
    </div>
  </main>


  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/4de3040dc0.js" crossorigin="anonymous"></script>

  <!-- Functionality -->
  <script type="text/javascript" src="../js/index.js"></script>
</body>

</html>
